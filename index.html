<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Press+Start+2P&family=Roboto:wght@100;400;700;900&family=VT323&display=swap" rel="stylesheet">    <title>Calculator</title>
  </head>
  <body>
    <div class="header">
      <h1>Calculator</h1>
      <h2>A duncan-io production<span class="blink">_</span></h2>
    </div>

    <div class="calculatorBody">
        <div class="display">
            <h2 class="mathArea" id="mathArea"> </h2><br>
            <h2 class="answer" id="answer"></h2>
        </div>
        <div class="keyArea">
          <div class="otherButtons">
            <button class="otherBtns" id="clear">Clear</button>
            <button class="otherBtns" id="delete">Delete</button>
          </div>
            <div class="numbers">
              <button class="num">7</button>
              <button class="num">8</button>
              <button class="num">9</button>
              <button class="operator">รท</button>
              <button class="num">4</button>
              <button class="num">5</button>
              <button class="num">6</button>
              <button class="operator">x</button>
              <button class="num">1</button>
              <button class="num">2</button>
              <button class="num">3</button>
              <button class="operator">-</button>
              <button class="num">.</button>
              <button class="num">0</button>
              <button class="equals" id="equals">=</button>
              <button class="operator">+</button>
            </div>
        </div>
    </div>
    <div class="footer">
        Like this? Check out the rest of my stuff on github
    </div>
  </body>
</html>
